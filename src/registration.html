<!DOCTYPE html>

                <span class="field-text__input-wrap">
                  <input class="field-text__input" type="text" placeholder="placeholder" id="" name="">
                  <span class="field-text__help-text">Пояснение</span>
                </span>
              </label>
              <label class="field-text">
                <span class="field-text__name">Телефон</span>

              </label>
              <label class="field-text">

              </label>
              <label class="field-text">
                <span class="field-text__name">Повторите пароль</span>

              <div class="field-actions">

              </div>
              <div class="field-checkbox">
                <label class="field-checkbox__name">
                  <input class="field-checkbox__input" type="checkbox" id="" name="">
                  <span class="field-checkbox__name-text">Я соглашаюсь с условиями обработки данных</span>
                </label>
              </div>
            </form>
          </div>
        </div>

    </div>

    <div class="page__footer-wrapper">
      @@include('blocks/page-footer/page-footer.html')
